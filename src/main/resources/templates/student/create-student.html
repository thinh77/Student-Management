<div class="form-section">
    <h3>Create Student</h3>
    <form th:action="@{/admin/student/create}" th:object="${student}" method="post"
          id="createStudentForm">
        <div class="full-name">
            <label for="firstName">Full Name</label>
            <div class="name">
                <div class="firstName">
                    <input type="text" placeholder="First name" th:field="*{firstName}"
                           id="firstName" required/>
                    <span class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                </div>
                <div class="lastName">
                    <input type="text" placeholder="Last name" th:field="*{lastName}" id="lastName"
                           required/>
                    <span class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                </div>
            </div>
        </div>
        <div class="std-gender-dob">
            <div class="gender">
                <label for="gender">Gender</label>
                <select th:field="*{gender}" id="gender" required>
                    <option value="">
                        Select Gender
                    </option>
                    <option value="Male">
                        Male
                    </option>
                    <option value="Female">
                        Female
                    </option>
                    <option value="Other">
                        Other
                    </option>
                </select>
            </div>

            <div class="dob">
                <label for="dob">DoB</label>
                <input type="date" th:field="*{dob}" id="dob" required/>
                <span class="error-message" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></span>
            </div>
        </div>

        <div class="id-card">
            <div class="id-card-number">
                <label for="idCardNumber">ID Card Number</label>
                <input type="text" placeholder="ID card number" th:field="*{idCardNumber}" id="idCardNumber"/>
                <span class="error-message" th:if="${#fields.hasErrors('idCardNumber')}" th:errors="*{idCardNumber}"></span>
            </div>
        </div>
        <div class="contact">
            <div class="email">
                <label for="email">Email</label>
                <input type="email" placeholder="Email" th:field="*{email}" id="email" required/>
                <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>

            <div class="phone">
                <label for="phone">Phone</label>
                <input type="text" placeholder="Phone" th:field="*{phone}" id="phone"/>
                <span class="error-message" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
            </div>
        </div>
        <div class="address">
            <label for="address">Address</label>
            <input th:field="*{address}" placeholder="Address" id="address"/>
            <span class="error-message" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
        </div>
        <div class="class-name">
            <label for="className">Class Name</label>
            <select th:field="*{className}" id="className" required>
                <option value="">
                    Select Class
                </option>
                <option th:each="class : ${classes}" th:value="${class.className}"
                        th:text="${class.className}"></option>
            </select>
        </div>
        <div class="form-actions">
            <a th:data-url="@{/admin/student/?page=0}" class="cancel-btn">Cancel</a>
            <button type="submit" class="save-next-btn">Save</button>
        </div>
    </form>
</div>
