<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-tutor Dashboard</title>
    <link rel="stylesheet" href="trainer.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <!-- Replace with your actual logo -->
                <img src="/src/main/resources/static/images/LOGO.png" alt="E-tutor Logo">
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="#" class="menu-item" th:data-url="@{/course/trainer/{username}(username=${username})}><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M3 16.5L12 21.75L21 16.5" stroke="white" stroke-width="1.5"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M3 12L12 17.25L21 12" stroke="white" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M3 7.5L12 12.75L21 7.5L12 2.25L3 7.5Z" stroke="white" stroke-width="1.5"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            My Courses</a></li>
                    <li><a href="#"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z"
                                    stroke="white" stroke-width="1.5" stroke-miterlimit="10" />
                                <path d="M8.25 12H15.75" stroke="white" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M12 8.25V15.75" stroke="white" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            Create New Course</a></li>
                </ul>
            </nav>
            <div class="sign-out">
                <a href="#"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.3136 8.0625L20.2501 12L16.3136 15.9375" stroke="white" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M9.75 12H20.2472" stroke="white" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path
                            d="M9.75 20.25H4.5C4.30109 20.25 4.11032 20.171 3.96967 20.0303C3.82902 19.8897 3.75 19.6989 3.75 19.5V4.5C3.75 4.30109 3.82902 4.11032 3.96967 3.96967C4.11032 3.82902 4.30109 3.75 4.5 3.75H9.75"
                            stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    Sign-out</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="greeting">
                    <p>Hi Trainer</p>
                    <h2>Create a new course</h2>
                </div>
                <div class="right-controls">
                    <div class="search-box">
                        <input type="text" placeholder="Search...">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="user-info">
                        <i class="fas fa-bell"></i>
                        <img src="user.jpg" alt="User Avatar">
                    </div>
                </div>
            </header>

            <section class="content-area">
                <div class="form-section">
                    <form th:action="@{/course/create}" th:object="${course}" method="post" id="courseForm">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" placeholder="Your course tittle">
                            <!-- <span class="form-text-count">0/80</span> -->
                        </div>
                        <div class="form-group">
                            <label for="subtitle">Course Code</label>
                            <input type="text" id="subtitle" name="subtitle" placeholder="Your course code">
                            <!-- <span class="form-text-count">0/120</span> -->
                        </div>
                        <div class="form-group">
                            <label for="class">Class</label>
                            <input type="text" id="class" name="class" placeholder="Your course class">
                        </div>
                        <div class="form-group">
                            <label for="start-date">Start Date</label>
                            <input type="date" id="start-date" name="start-date">
                        </div>
                        <div class="form-group">
                            <label for="subcategory">End Date</label>
                            <input type="date" id="end-date" name="end-date">
                        </div>
                        <div class="form-group">
                            <label for="topic">Description</label>
                            <textarea id="topic" name="topic" placeholder="What is primarily taught in your course?"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="cancel-btn">Cancel</button>
                            <button type="submit" class="save-next-btn">Save & Next</button>
                        </div>
                    </form>
                </div>
                <div class="form-section">
                    <form th:action="@{/course/create}" th:object="${course}" method="post" id="courseForm">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" placeholder="Your course tittle">
                            <!-- <span class="form-text-count">0/80</span> -->
                        </div>
                        <div class="form-group">
                            <label for="subtitle">Course Code</label>
                            <input type="text" id="subtitle" name="subtitle" placeholder="Your course code">
                            <!-- <span class="form-text-count">0/120</span> -->
                        </div>
                        <div class="form-group">
                            <label for="class">Class</label>
                            <input type="text" id="class" name="class" placeholder="Your course class">
                        </div>
                        <div class="form-group">
                            <label for="start-date">Start Date</label>
                            <input type="date" id="start-date" name="start-date">
                        </div>
                        <div class="form-group">
                            <label for="subcategory">End Date</label>
                            <input type="date" id="end-date" name="end-date">
                        </div>
                        <div class="form-group">
                            <label for="topic">Description</label>
                            <textarea id="topic" name="topic" placeholder="What is primarily taught in your course?"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="cancel-btn">Cancel</button>
                            <button type="submit" class="save-next-btn">Save & Next</button>
                        </div>
                    </form>
                </div>
            </section>

            <footer>
                <p>
                    © 2025 - VIET NAM. Designed by Võ Đăng Thịnh. All rights
                    reserved
                </p>
            </footer>
        </main>
    </div>
</body>

</html>
